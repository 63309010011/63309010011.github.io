<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-js-while</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>รหัส</th>
            <th>ชื่อ</th>
            <th>นามสกุล</th>
        </tr>

        <script>
            let r =0
            while (r < 10) {
                document.write("<tr>")
                document.write("<td>"+r+"</td>")
                document.write("<td>ตวงทิพย์</td>")
                document.write("<td>ศรีกุล</td>")
                document.write("</tr>")
                r++
                
            }
        </script>
        
                
               
        
    </table>

   
</body>
</html>
